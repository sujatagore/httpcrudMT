
<div class="row" *ngIf="postsObj;else nopostsObj">
    <div class="col-md-6 offset-md-3">
        <mat-card class="postsCard">
            <mat-card-header>
                <mat-card-title>
                    {{postsObj.title}}
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGhvdG8lMjBkZXZlbG9wZXJ8ZW58MHx8MHx8fDA%3D" alt="Title"> 
            <mat-card-content class="content">
                {{postsObj.content}}
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent" routerLink="edit">Edit</button>
                <button mat-raised-button color="warn" (click)="onPostsRemove()">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ng-template #nopostsObj>
    <p class="alert alert-warning">
        No Posts Data Available
    </p>
</ng-template>
